<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyệt với forin, forof</title>
</head>

<body>
    <script>
        let arr = [2, 4, 6, 8];
        //1. Duyệt các phần tử của mảng với for...i
        console.log("Các phần tử trong mảng khi duyệt với for..i:");
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        //2. Duyệt các phần tử của mảng với for...in
        console.log("Các phần tử trong mảng khi duyệt với for...in");
        for (const key in arr) {
            console.log(key, arr[key]);
        }
        //3. Duyệt các phần tử của mảng với for...of
        console.log("Các phần tử trong mảng khi duyệt với for...of:");
        for (const element of arr) {
            console.log(element);
        }
    </script>
</body>

</html>
