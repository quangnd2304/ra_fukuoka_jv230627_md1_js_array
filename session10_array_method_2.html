<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các hàm làm việc với mảng</title>
</head>

<body>
    <script>
        //arr1.concat(arr2): nối mảng 1 với mảng 2
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5];
        let arr = arr1.concat(arr2);
        console.log("Mảng arr:", arr);
        //arr3.copyWithin(indexTarget,indexStart,indexEnd)
        let arr3 = [3, 6, 9, 2, 4, 8];
        arr3.copyWithin(2, 4, 6);//[3,6,4,8,4,8]
        console.log("Mảng arr3:", arr3);
        //arr4.fill(value,indexStart,indexEnd)
        let arr4 = [1, 2, 3, 4, 5];
        arr4.fill(6, 2);
        console.log("Mangr arr4:", arr4);
        //arr5.includes(value,indexStart): Tìm value có trong mảng arr5 hay không
        let arrRikkei = ["Rikkei", "Academy", "Soft", "Học viện", "Rikkei"];
        console.log("Tìm giá trị Rikkei trong mảng arrRikkei:", arrRikkei.includes("Rikkei", 1));
        //arr6.indexOf(value,indexStart): Trả lại chỉ số phần tử tìm được trong mảng
        console.log("Tím chỉ số Rikkei trong mảng arrRikkei:", arrRikkei.indexOf("Rikkei"));
        console.log("Chuyển mảng arrRikkei thành chuỗi: ", arrRikkei.join("-"));
        //arr7.reverse(): Đảo ngược mảng
        let arr7 = [1, 2, 3, 4, 5];
        console.log("Mảng đảo ngược của mảng arr7:", arr7.reverse());
        //arr8.slice(indexStart,indexEnd): cắt mảng từ chỉ số start đến end
        let arr8 = [1, 2, 3, 4, 5];
        console.log("Mảng cắt từ chỉ số 1 đến chỉ số 3: ", arr8.slice(1, 3));//2,3
        //arr9.sort(): Sắp xếp mảng
        let arr9 = [3, 6, 1, 8, 4, 9, 12, 15];
        console.log("Mảng sau khi sắp xếp:", arr9.sort());
        let arr10 = [3, 6, 1, 8, 4, 9, 12, 15, 100, 150];
        //cài đặt sắp xếp tăng dần
        arr10.sort((a, b) => a - b);
        console.log("Mảng arr10 sắp xếp tăng dần:", arr10);
        //Cài đặt sắp xếp theo thứ tự a-b
        let arr11 = ["Bình", "An", "Linh", "Tùng", "Chiến"];
        arr11.sort((a, b) => a > b ? 1 : (a < b) ? -1 : 0);
        console.log("Mảng arr11 sắp xếp a-b: ", arr11);
        //arr12.splice(indexStart,howmany): Cắt từ chỉ số đến bao nhiêu phần tử
        let arr12 = [1, 2, 3, 4, 5, 6];
        console.log("Cắt mảng arr12 từ chỉ số 1 đến 3 phần tử:", arr12.splice(1, 3));
    </script>
</body>

</html>
