<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập ứng dụng 1</title>
</head>

<body>
    <script>
        /*
            1. Khai báo mảng không có phần tử nào bằng cách array Literal            
            2. Nhập 5 giá trị từ bàn phím và lưu vào mảng
            3. In ra giá trị các phần tử của mảng
            4. In ra giá trị các phần tử có giá trị là chẵn
            5. In ra chỉ số các phần tử có giá trị là lẻ
        */
        let arrInt = [];
        for (let i = 0; i < 5; i++) {
            arrInt.unshift(Number(prompt("Nhập gái trị phần tử thứ " + (i + 1))));
        }
        console.log("Các giá trị phần tử trong mảng là:", arrInt);
        console.log("Các phần tử có giá trị chẵn trong mảng:");
        for (let i = 0; i < arrInt.length; i++) {
            if (arrInt[i] % 2 == 0) {
                console.log(arrInt[i]);
            }
        }
        console.log("Chỉ số các phần tử có giá trị lẻ trong mảng: ");
        for (let i = 0; i < arrInt.length; i++) {
            if (arrInt[i] % 2 != 0) {
                console.log(i);
            }
        }

    </script>
</body>

</html>
