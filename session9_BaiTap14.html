<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 14</title>
</head>

<body>
    <script>
        /*
            input: n
            process:
                Bước 1: Vòng lặp chạy từ 2-n (i)
                Bước 2: Xét i có phải số nguyên tố hay không
                    2.1. Vòng lặp j chạy từ 2-Math.sqrt(i)
                    2.2. i%j==0??? -> có ước -> đây không phải là số nguyên tố
                    2.3. Chạy hết vòng lặp j -> đây là số nguyên tố
            output: Số nguyên tố (2-n)
        */
        let n = Number(prompt("Nhập vào một số nguyên n:"));
        //Bước 1
        for (let i = 2; i <= n; i++) {
            //Bước 2: xét i có phải số nguyên tố không
            let isPrime = true;
            //let cnt = 0;
            //i = 10
            //sqrt: j = 2, 3
            //i/2: j = 2, 3, 4
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    //Không phải số nguyên tố
                    isPrime = false;
                    //cnt++
                    break;
                }
            }
            if (isPrime) {
                //i là số nguyên tố
                console.log(i);
            }
        }
    </script>
</body>

</html>
